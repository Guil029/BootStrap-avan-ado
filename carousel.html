<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <link rel="stylesheet" href="./lib/bootstrap.min.css">
</head>
<body>

    <div id="carousel-exemplo" class="carousel carousel-fade slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div data-bs-interval="2500" class="carousel-item active">
                <img src="./img/fruits-1534494_1280.jpg" alt="Peras"/>
            </div>

            <div data-bs-interval="2500" class="carousel-item">
                <img src="./img/oranges-1995056_1280.jpg" alt="laranjas" />
            </div>

            <div data-bs-interval="2500" class="carousel-item">
                <img src="./img/strawberries-8177601_1280.jpg" alt="Morangos" />
            </div>
        </div>

        <button data-bs-target="#carousel-exemplo" data-bs-slide="prev" class="carousel-control-prev" type="button">
            <span class="carousel-control-prev-icon"></span>
        </button>

        <button data-bs-target="#carousel-exemplo" data-bs-slide="next" class="carousel-control-next" type="button">
            <span class="carousel-control-next-icon"></span>
        </button>
    </div>


    <script src="/lib/bootstrap.bundle.min.js"></script>
</body>
</html>
